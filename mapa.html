<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad Peatonal - ITP</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="map"></div>
    <div id="opacity-control">
        <label for="opacity-slider">Opacidad del Raster:</label>
        <input type="range" id="opacity-slider" min="0.3" max="1" step="0.05" value="1">
        <span id="opacity-value">100%</span>
    </div>

    <div id="layer-control">
        <label class="switch-container">
            <input type="checkbox" id="toggle-streets">
            <span class="slider round"></span>
            <span class="label-text">Mostrar Vialidades</span>
        </label>
        <label class="switch-container">
            <input type="checkbox" id="toggle-route">
            <span class="slider round"></span>
            <span class="label-text">Mostrar Ruta</span>
        </label>
    </div>
    
    <div id="accessibility-panel">
        <h3>Accesibilidad Peatonal</h3>
        <div id="score-display">0</div>
        <p>Nivel: <span id="level-display">-</span></p>
    </div>

    <div id="map-legend" class="info legend">
        <h4>Puntaje de Accesibilidad</h4>
        <div class="legend-items">
            <div class="legend-item"><i style="background:#053061"></i> 80-100</div>
            <div class="legend-item"><i style="background:#327cb8"></i> 60-79</div>
            <div class="legend-item"><i style="background:#f7b799"></i> 40-59</div>
            <div class="legend-item"><i style="background:#e58268"></i> 20-39</div>
            <div class="legend-item"><i style="background:#b2182b"></i> 0-19</div>
        </div>
    </div>
    
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Dependencias para GeoTIFF -->
    <script src="https://cdn.jsdelivr.net/npm/georaster"></script>
    <script src="https://cdn.jsdelivr.net/npm/georaster-layer-for-leaflet"></script>
    <script src="https://cdn.jsdelivr.net/npm/parse-georaster"></script>
    
    <!-- Dependencias para formatos Shape -->
    <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

    <!-- Script JS -->
    <script src="javascript/scriptMap.js"></script>

</body>
</html>
